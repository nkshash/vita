<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo/vita.ico') }}">
    <title>Check Your Email</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_register.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        .logout-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ECECEC;
        }
        .logout-wrapper h3 {
            margin-bottom: 20px;
        }
        .logout-wrapper .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="logout-wrapper">
    <h3>Please Check Your Email</h3>
    <p style="justify-content: center;margin-left: 10px;">A confirmation link has been sent to your email address. Please check your email to complete the process.</p>
    <a href="{{ url_for('login') }}" class="btn btn-outline-success">
        <i class="bi bi-box-arrow-in-right"></i> Login Again
    </a>
</div>

</body>
</html>
